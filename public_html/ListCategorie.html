<!DOCTYPE html>
<html>
    <head>
        <title>Liste des catégories</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/libs/knockout/knockout-min.js"></script>
        <script src="js/libs/knockout.mapping/knockout.mapping.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="js/classes/categorie.js"></script>
        <script src="js/models/viewModel.js"></script>
        <script src="js/libs/etc/getCategories.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body>
      <h2>Catégories</h2>
        <div>
            <div class="col-md-6">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nom</th>
                            <th>Description</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: categories">
                        <tr>
                            <td data-bind='text: id'></td>
                            <td>
                                <input data-bind='value: nom' />
                            </td>
                            <td>
                                <input data-bind='value: description'/>
                            </td>
                            <td>
                                <input type="button" value="Update"/>
                                <input type="button" value="Supprimer" />
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="error"></div>
    </body>
</html>
