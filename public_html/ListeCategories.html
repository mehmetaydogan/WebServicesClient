<!DOCTYPE html>
<html>
    <head>
        <title>Liste des catégories</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/libs/knockout/knockout-min.js"></script>
        <script src="js/libs/knockout.mapping/knockout.mapping.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="js/classes/categorie.js"></script>
        <script src="js/models/viewModel.js"></script>
        <script src="js/libs/etc/initCategories.js"></script>
        <script src="//cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class>
        <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand">TP 3 - Web Services</a>
          </div>

          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="active"><a href="ListeCategories.html">Catégories <span class="sr-only">(current)</span></a></li>
              <li><a href="ListeLivres.html">Livres </a></li>
            </ul>
            <form class="navbar-form navbar-left" role="search">
              <div class="form-group">
                <input type="text" id="rechercher" class="form-control" placeholder="Recherche un livre..." data-bind="value: filter, valueUpdate: 'afterkeydown'">
                <a class="btn btn-default" data-bind="click: add">Ajouter une catégorie</a>
              </div>
            </form>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="https://github.com/mehmetaydogan/WebServicesClient">Github</a></li>
            </ul>
          </div>
        </div>
      </nav>
        <br />
            <div>
                <div class="text-right">
                </div>
                <br />
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nom</th>
                            <th>Description</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: filterCategories">
                        <tr>
                            <td data-bind='text: id'></td>
                            <td>
                                <input data-bind='value: nom' placeholder="Nom..." type="text" class="form-control"/>
                            </td>
                            <td>
                                <input data-bind='value: description' placeholder="Description..." type="text" class="form-control"/>
                            </td>
                            <td class="col-lg-4">
                                <a class="btn btn-success" data-bind="click: $parent.update">Valider</a>
                                <a class="btn btn-danger" data-bind="click: $parent.delete">Supprimer</a>
                                <a class="btn btn-info" data-bind="click: $parent.books">Voir les livres</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        <div class="navbar navbar-default navbar-fixed-bottom">
      <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand">© Copyrights - AGLIF Fatima Zahra | AYDOGAN Mehmet</a>
          </div>
      </div>
    </div>
    </body>
</html>
