<!DOCTYPE html>
<html>
    <head>
        <title>Liste des livres</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/libs/knockout/knockout-min.js"></script>
        <script src="js/libs/knockout.mapping/knockout.mapping.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="js/classes/livre.js"></script>
        <script src="js/models/viewModelLivre.js"></script>
        <script src="js/libs/etc/initLivres.js"></script>
        <script src="//cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <style type="text/css">
            body {
              padding-top: 20px;
              padding-bottom: 40px;
            }

            /* Custom container */
            .container-narrow {
              margin: 0 auto;
              max-width: 700px;
            }
            .container-narrow > hr {
              margin: 30px 0;
            }

            /* Main marketing message and sign up button */
            .jumbotron {
              margin: 60px 0;
              text-align: center;
            }
            .jumbotron h1 {
              font-size: 72px;
              line-height: 1;
            }
            .jumbotron .btn {
              font-size: 21px;
              padding: 14px 24px;
            }

            /* Supporting marketing content */
            .marketing {
              margin: 60px 0;
            }
            .marketing p + h4 {
              margin-top: 28px;
            }
        </style>
    </head>
    <body>
        <div class="container-narrow">
            <div class="masthead">
                <div class="nav nav-pills pull-right" style="">
                    <label>Recherche : </label>
                    <input id="rechercher" type="text" class="form-control" placeholder="Rechercher un livre..." data-bind="value: filter, valueUpdate: 'afterkeydown'">
                </div>
                <h3 class="muted">Livres</h3>
            </div>
            <hr>
            <div>
                <div class="text-right">
                    <span class="glyphicon glyphicon-plus" data-bind="click: add" >Ajouter</span>
                </div>
                <br />
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Titre</th>
                            <th>Résumé</th>
                            <th>ISBN</th>
                            <th>Catégorie</th>
                            <th>Quantité</th>
                            <th>Photo</th>
                            <th>Date publication</th>
                            <th>Écrit par</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: filterLivres">
                        <tr>
                            <td data-bind='text: id'></td>
                            <td>
                                <input data-bind='value: titre' placeholder="Titre..." type="text" class="form-control"/>
                            </td>
                            <td>
                                <input data-bind='value: resume' placeholder="Résumé..." type="text" class="form-control"/>
                            </td>
                            <td>
                                <input data-bind='value: isbn' placeholder="ISBN..." type="text" class="form-control"/>
                            </td>
                            <td>
                                <input data-bind='value: categorie' placeholder="Catégorie..." type="text" class="form-control"/>
                            </td>
                            <td>
                                <input data-bind='value: quantite' placeholder="Quantité..." type="text" class="form-control"/>
                            </td>
                            <td>
                                <input data-bind='value: photo' placeholder="Photo..." type="text" class="form-control"/>
                            </td>
                            <td>
                                <input data-bind='value: published' placeholder="Date publication..." type="text" class="form-control"/>
                            </td>
                            <td>
                                <input data-bind='value: ecrit' placeholder="Écrit par..." type="text" class="form-control"/>
                            </td>
                            <td>
                                <span class="glyphicon glyphicon-ok" title="Valider" style="color:green" data-bind="click: $parent.update"></span>
                                <span class="glyphicon glyphicon-remove" title="Supprimer" style="color:red" data-bind="click: $parent.remove"></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <a href="ListeCategories.html">Liste des catégories</a>
            </div>
        </div>
        <div class="error"></div>
    </body>
</html>
